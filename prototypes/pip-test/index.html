<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture in picture prototype</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video controls autoplay loop>
      <source src="video.mp4" type="video/mp4" />
    </video>

    <script src="script.js"></script>
  </body>
</html>
